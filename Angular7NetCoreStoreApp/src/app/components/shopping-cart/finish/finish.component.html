<div class="row">
  <div class="col-12">
    <h1>Finish order</h1>

    <div class="form" *ngIf="customer">
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-1 col-form-label">Customer:</label>
        <div class="col-sm-5">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail" [value]='customer.name'>
        </div>
        <label for="staticEmail" class="col-sm-1 col-form-label">Email:</label>
        <div class="col-sm-5">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail" [value]='customer.email'>
        </div>
      </div>
      <hr>
      <h5>Delivery Address Information</h5>
      <div class="form-group">
        <div class="row">
          <label for="staticEmail" class="col-sm-1 col-form-label">Street:</label>
          <div class="col-sm-7">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" [value]='customer.street'>
          </div>
          <label for="staticEmail" class="col-sm-1 col-form-label">Number:</label>
          <div class="col-sm-2">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" [value]='customer.number'>
          </div>
        </div>
        <div class="row">
          <label for="staticEmail" class="col-sm-1 col-form-label">City:</label>
          <div class="col-sm-3">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" [value]='customer.city'>
          </div>
          <label for="staticEmail" class="col-sm-1 col-form-label">District:</label>
          <div class="col-sm-3">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" [value]='customer.district'>
          </div>
          <label for="staticEmail" class="col-sm-1 col-form-label">Complement:</label>
          <div class="col-sm-3">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" [value]='customer.complement'>
          </div>
        </div>
        <div class="row">
          <label for="staticEmail" class="col-sm-1 col-form-label">State:</label>
          <div class="col-sm-2">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" [value]='customer.state'>
          </div>
          <label for="staticEmail" class="col-sm-1 col-form-label">Zipcode:</label>
          <div class="col-sm-2">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" [value]='customer.zipCode'>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <h5>Products</h5>
    <table class="table table-striped table-products" *ngIf="shoppingCart">
      <thead>
        <tr>
          <th scope="col">&nbsp;</th>
          <th scope="col">Title</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of shoppingCart.products">
          <td><img [src]="product.image" [alt]="product.title" style="height: 80px; width: 80px;"></td>
          <td>{{product.title}}</td>
          <td>{{product.price | currency}}</td>
          <td>{{product.amountProductToCart}}</td>
          <td>{{product.price * product.amountProductToCart | currency}}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="4"></th>
          <th>Total: {{shoppingCart.totalCart | currency}}</th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-2 offset-10 text-right">
    <a class="btn btn-primary" (click)="placeOrder()">Place Order</a>
  </div>
</div>
