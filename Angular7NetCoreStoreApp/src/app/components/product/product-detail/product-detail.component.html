<div class="row">
  <div class="col-12 mt-2 mb-2">
      <a (click)="backClicked()" class="btn btn-outline-secondary btn-back">&laquo; Back</a>
  </div>
</div>
<div class="row">
  <div class="col-12">
      <h1>{{product.title}}</h1>
  </div>
  <div class="col-10">
      <p>
          <strong>Description:</strong> {{product.description}}
        </p>
  </div>
  <div class="col-2">
      <img class="img-fluid" [src]="product.image" [alt]="product.title">
  </div>
</div>
